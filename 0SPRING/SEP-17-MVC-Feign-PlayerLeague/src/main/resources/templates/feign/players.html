<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Player Details</title>
</head>
<body>
<div class="container">
<h1>Players List</h1>
	<hr>
	<fieldset>
	<a th:href="@{/feign/add}"
		class="btn btn-primary btn-lg mb-3">
		Add a player
	</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Position</th>
				<th>Email</th>
				<th>Edit</th>	
				<th>Delete</th>
				</tr>
		</thead>
		 
		<tbody>
			<tr th:each="temp1 : ${players}">
			
				<td th:text="${temp1.fname}" />	
				<td th:text="${temp1.lname}" />
				<td th:text="${temp1.position}" />
				<td th:text="${temp1.email}" />
				<td>
					<div class="col-small">
					<!-- Add "Edit" button/link -->
					<form action="#" th:action="@{update}" method="POST">
					
						<input type="hidden" name="email" th:value="${temp1.email}" />		 			
						<button type="submit" class="btn btn-success btn-sm ml-3 mr-1">Edit</button>

					</form>
					</div>
				</td>	
				<td>
				
					<div class="col-small">
					<!-- Add "delete" button/link -->
					<form action="#" th:action="@{delete}" method="POST">
					
						<input type="hidden" name="email" th:value="${temp1.email}" />					
						<button type="submit" class="btn btn-warning btn-sm ml-3 mr-1" 
						onclick="if (!(confirm('Are you sure you want to delete this player?'))) return false">
						Delete</button>

					</form>
					</div>
				</td>
				
			</tr>
		</tbody>		
	</table>
	</fieldset>
	<br>
	<br>
	</div>
</body>
</html>
